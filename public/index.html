<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4299e1" />
    <meta
      name="description"
      content="A gamified quiz application built with React"
    />
    
    <!-- Title -->
    <title>Quiz App - Test Your Knowledge</title>
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Web Manifest (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Display message if JavaScript is disabled -->
    <noscript>
      <div style="text-align: center; padding: 2rem; color: #2d3748;">
        <h2>JavaScript is required to run this application.</h2>
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- React root DOM node -->
    <div id="root"></div>
  </body>
</html>
